<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Chat</title>
  </head>
  <body>
    <div
      class="d-flex flex-column flex-shrink-0 bg-dark border-end border-light"
      style="width: 5rem"
    >
      <ul class="nav flex-column mb-auto text-center my-2">
        <li class="nav-item my-2">
          <a
            href="#"
            class="nav-link w-50 px-2 h-100 rounded-circle bg-light text-dark text-center mx-auto"
          >
            MT
          </a>
        </li>
        <li class="nav-item my-2">
          <a
            href="#"
            class="nav-link w-50 h-100 rounded-circle bg-light text-dark p-2 mx-auto"
          >
            RR
          </a>
        </li>
        <li class="nav-item my-2">
          <a
            href="#"
            class="nav-link w-50 h-100 rounded-circle bg-light text-dark p-2 mx-auto"
          >
            PO
          </a>
        </li>
        <li class="nav-item my-2">
          <a
            href="#"
            class="nav-link w-50 h-100 rounded-circle bg-light text-dark p-2 mx-auto"
          >
            DO
          </a>
        </li>
      </ul>
      <div class="dropdown border-top">
        <a
          href="#"
          class="d-flex align-items-center justify-content-center p-3 link-light text-decoration-none dropdown-toggle"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <img
            src="https://github.com/mdo.png"
            alt="mdo"
            class="rounded-circle"
            width="24"
            height="24"
          />
        </a>
        <ul class="dropdown-menu text-small shadow">
          <li><a class="dropdown-item" href="#">New project...</a></li>
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><hr class="dropdown-divider" /></li>
          <li><a class="dropdown-item" href="#">Sign out</a></li>
        </ul>
      </div>
    </div>

    <section class="bg-dark">
      <main>
        <ul class="list-group border" id="msg"></ul>

        <input
          autofocus
          type="text"
          placeholder="Message (press enter to send)"
          class="form-control bg-dark text-light mt-2"
        />
      </main>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
